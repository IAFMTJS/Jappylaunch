[build]
  command = "npm run generate-pwa-assets && npm run build"
  publish = "build"

[[redirects]]
  from = "/romaji-data.json"
  to = "/romaji-data.json"
  status = 200
  force = true

# Handle 404s and other errors
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Service Worker specific redirects
[[redirects]]
  from = "/service-worker.js"
  to = "/service-worker.js"
  status = 200
  force = true
  headers = {Cache-Control = "no-cache"}

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  CI = "false"  # Prevent treating warnings as errors
  NPM_FLAGS = "--legacy-peer-deps"  # Handle peer dependency issues

# Cache settings for better performance
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://*.netlify.app; manifest-src 'self'; worker-src 'self' blob:;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/romaji-data.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/manifest+json"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff" 