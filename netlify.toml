[build]
  command = "npm run clean && npm run build:verify && npm run build"
  publish = "build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  # Add a build-time environment variable to force webpack to use environment variables
  WEBPACK_USE_ENV = "true"
  # Force clean builds
  NETLIFY_USE_YARN = "false"
  NETLIFY_BUILD_BASE = "build"
  NETLIFY_CACHE_DIR = ".netlify/cache"

# Add environment variable verification
[[plugins]]
  package = "@netlify/plugin-lighthouse"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firebaseauth.com https://*.netlify.app;
      manifest-src 'self';
      worker-src 'self' blob:;
    '''
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cache-Control = "public, max-age=0, must-revalidate" 